<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="canvas">
        <div class="box">
            <div class="sky"></div>
            <div class="mountain"></div>
            <div class="tree1"></div>
            <div class="tree2"></div>
            <div class="tree2"></div>
            <div class="tree3"></div>
            <div class="tree4"></div>
            <div class="tree5"></div>
            <div class="stairs"></div>
            <div class="lightPost1"></div>
            <div class="lightPost2"></div>
            <div class="lightPost3"></div>
            <div class="lightPost4"></div>
            <div class="lightPost5"></div>
            <div class="lightPost6"></div>
            <div class="reflectors"></div>
            <div class="cable-wayPost"></div>
            <div class="christ">
                <div class="base">
                    <div class="base__bottom"></div>
                    <div class="base__middle"></div>
                    <div class="base__top"></div>
                </div>
                <div class="body">
                    <div class="body__thumbs"></div>
                    <div class="body__hands"></div>
                    <div class="body__eyes"></div>
                    <div class="body__nose"></div>
                    <div class="body__mouth"></div>
                    <div class="body__face"></div>

                    <div class="body__hair-back"></div>
                    <div class="body__neck"></div>

                    <div class="body__legs"></div>
                    <div class="body__trunk"></div>
                    <div class="body__hands"></div>
                    <div class="body__arms"></div>
                </div>
            </div>
        </div>
        <div class="layer-2">
            <div class="line"></div>
            <div class="cableway">
                <div class="connectaxis">
                    <div class="connectaxis__axis"></div>
                </div>
                <div class="connectline"></div>
                <div class="cableway__window">
                    <div class="cableway__door"></div>
                    <div class="cableway__handle"></div>
                </div>
            </div>
        </div>
    </div>

</html>
